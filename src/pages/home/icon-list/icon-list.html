  Ionic pages and navigation.

<ion-header>

  <ion-navbar>
    <ion-title>Icon</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="iconlist" padding>

  <ion-grid>
    <ion-row>
      <ion-col col-4 class="iconlist__col" *ngFor="let icon of iconlist"
              (click)="callbackIcon(icon)">
        <div class="iconlist__item">
          <i class="{{ 'iconfont ' + icon.icon }}"></i>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
