<ion-header>
  <ion-navbar color="colora">
    <ion-title>登录</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label fixed>手机</ion-label>
    <ion-input type="text" [(ngModel)]="phone" placeholder="点击输入" ></ion-input>
  </ion-item>
  <ion-item>
    <ion-label fixed>密码</ion-label>
    <ion-input type="password" [(ngModel)]="password" placeholder="点击输入" ></ion-input>
  </ion-item>
  <ion-item no-lines class="loginSubmit" style="margin: 1rem 0;">
    <ion-avatar item-start class="loginSubmit__register">
      <a (click)="showRegister()">极速注册</a>
    </ion-avatar>
    <label item-right>记住密码</label>
    <ion-toggle [(ngModel)]="savePsd"></ion-toggle>
  </ion-item>

  <div style="text-align: center; margin-left: 30px; margin-right: 30px;">
    <button ion-button block color="colora" (click)="logIn()">
      登录
    </button>
  </div>
</ion-content>
