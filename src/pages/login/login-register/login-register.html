<ion-header>

  <ion-navbar color="colora">
    <ion-title>Register</ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
          <span ion-text color="primary" showWhen="ios">取消</span>
          <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
        </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-item>
    <ion-label fixed>手机</ion-label>
    <ion-input type="text" [(ngModel)]="register.phone" placeholder="请输入手机" ></ion-input>
  </ion-item>
  <ion-item>
    <ion-label fixed>密码</ion-label>
    <ion-input type="password" [(ngModel)]="register.password" placeholder="请输入密码" ></ion-input>
  </ion-item>
  <ion-item>
    <ion-label fixed>名称</ion-label>
    <ion-input type="password" [(ngModel)]="register.name" placeholder="请输入名称" ></ion-input>
  </ion-item>
  <div style="text-align: center; margin-left: 30px; margin-right: 30px;">
    <button ion-button block color="colora" (click)="Register()">
      注册
    </button>
  </div>

</ion-content>
